<!DOCTYPE html>
<html lang="en">

    <title></title>

</head>
<body>

</header>
<div id="main">

        <li><a href="#runner_m">Male Runners</a></li>
        <li><a href="#runner_f">Female Runners</a></li>
        <li><a href="#runner_a">All Runners</a></li>
    </ul>
    <div id="runner_m">
        <h4>Male Runners</h4>
        <ul id="male"></ul>
    </div>
    <div id="runner_f">

        <ul id="female"></ul>
    </div>

        <h4>All Runners</h4>
        <ul id="all"></ul>
    </div>
</div>
<footer>

    <button id="btnStart">Start Page Update</button>
    <button id="btnStop">Stop Page Update</button>
    <br>
    <span id="freq"></span><br>
</footer>
<script src="script/jquery-1.6.2.min.js"></script>
